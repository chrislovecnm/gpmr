
<div>
    <h2><span>Pets</span> {{vm.pets.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.pets.name}}</span>
        </dd>
        <dt><span>Pet Category</span></dt>
        <dd>
            <span>{{vm.pets.petCategory}}</span>
        </dd>
        <dt><span>Pet Category Id</span></dt>
        <dd>
            <span>{{vm.pets.petCategoryId}}</span>
        </dd>
        <dt><span>Pet Speed</span></dt>
        <dd>
            <span>{{vm.pets.petSpeed}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
