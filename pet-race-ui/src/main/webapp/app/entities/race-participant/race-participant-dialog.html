
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRaceParticipantLabel">Create or edit a Race Participant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.raceParticipant.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.raceParticipant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_raceParticipantId">Race Participant Id</label>
            <input type="text" class="form-control" name="raceParticipantId" id="field_raceParticipantId"
                    ng-model="vm.raceParticipant.raceParticipantId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petId">Pet Id</label>
            <input type="text" class="form-control" name="petId" id="field_petId"
                    ng-model="vm.raceParticipant.petId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_raceId">Race Id</label>
            <input type="text" class="form-control" name="raceId" id="field_raceId"
                    ng-model="vm.raceParticipant.raceId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petName">Pet Name</label>
            <input type="text" class="form-control" name="petName" id="field_petName"
                    ng-model="vm.raceParticipant.petName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petColor">Pet Color</label>
            <input type="text" class="form-control" name="petColor" id="field_petColor"
                    ng-model="vm.raceParticipant.petColor"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategoryName">Pet Category Name</label>
            <input type="text" class="form-control" name="petCategoryName" id="field_petCategoryName"
                    ng-model="vm.raceParticipant.petCategoryName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategoryId">Pet Category Id</label>
            <input type="text" class="form-control" name="petCategoryId" id="field_petCategoryId"
                    ng-model="vm.raceParticipant.petCategoryId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startTime">Start Time</label>
                <div class="input-group">
                    <input id="field_startTime" type="text" class="form-control" name="startTime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.raceParticipant.startTime" is-open="vm.datePickerOpenStatus.startTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_finishTime">Finish Time</label>
            <input type="number" class="form-control" name="finishTime" id="field_finishTime"
                    ng-model="vm.raceParticipant.finishTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_finishPosition">Finish Position</label>
            <input type="number" class="form-control" name="finishPosition" id="field_finishPosition"
                    ng-model="vm.raceParticipant.finishPosition"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_finished">Finished</label>
            <input type="checkbox" class="form-control" name="finished" id="field_finished"
                    ng-model="vm.raceParticipant.finished"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
