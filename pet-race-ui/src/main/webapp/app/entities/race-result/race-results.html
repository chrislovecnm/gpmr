<div>
    <h2>Race Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="race-result.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Race Result
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Pet Id</span></th>
                    <th><span>Pet Name</span></th>
                    <th><span>Pet Category</span></th>
                    <th><span>Pet Category Id</span></th>
                    <th><span>Place</span></th>
                    <th><span>Time</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="raceResult in vm.raceResults track by raceResult.id">
                    <td><a ui-sref="race-result-detail({id:raceResult.id})">{{raceResult.id}}</a></td>
                    <td>{{raceResult.petId}}</td>
                    <td>{{raceResult.petName}}</td>
                    <td>{{raceResult.petCategory}}</td>
                    <td>{{raceResult.petCategoryId}}</td>
                    <td>{{raceResult.place}}</td>
                    <td>{{raceResult.time | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="race-result-detail({id:raceResult.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="race-result.edit({id:raceResult.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="race-result.delete({id:raceResult.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
