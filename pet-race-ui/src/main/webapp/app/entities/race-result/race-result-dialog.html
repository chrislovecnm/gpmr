
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRaceResultLabel">Create or edit a Race Result</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.raceResult.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.raceResult.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petId">Pet Id</label>
            <input type="text" class="form-control" name="petId" id="field_petId"
                    ng-model="vm.raceResult.petId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petName">Pet Name</label>
            <input type="text" class="form-control" name="petName" id="field_petName"
                    ng-model="vm.raceResult.petName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategory">Pet Category</label>
            <input type="text" class="form-control" name="petCategory" id="field_petCategory"
                    ng-model="vm.raceResult.petCategory"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategoryId">Pet Category Id</label>
            <input type="text" class="form-control" name="petCategoryId" id="field_petCategoryId"
                    ng-model="vm.raceResult.petCategoryId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_place">Place</label>
            <input type="number" class="form-control" name="place" id="field_place"
                    ng-model="vm.raceResult.place"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_time">Time</label>
                <div class="input-group">
                    <input id="field_time" type="text" class="form-control" name="time" uib-datepicker-popup="{{dateformat}}" ng-model="vm.raceResult.time" is-open="vm.datePickerOpenStatus.time"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('time')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
