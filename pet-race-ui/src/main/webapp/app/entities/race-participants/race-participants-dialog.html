
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRaceParticipantsLabel">Create or edit a Race Participants</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.raceParticipants.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.raceParticipants.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petId">Pet Id</label>
            <input type="text" class="form-control" name="petId" id="field_petId"
                    ng-model="vm.raceParticipants.petId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petName">Pet Name</label>
            <input type="text" class="form-control" name="petName" id="field_petName"
                    ng-model="vm.raceParticipants.petName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petType">Pet Type</label>
            <input type="text" class="form-control" name="petType" id="field_petType"
                    ng-model="vm.raceParticipants.petType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petColor">Pet Color</label>
            <input type="text" class="form-control" name="petColor" id="field_petColor"
                    ng-model="vm.raceParticipants.petColor"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategory">Pet Category</label>
            <input type="text" class="form-control" name="petCategory" id="field_petCategory"
                    ng-model="vm.raceParticipants.petCategory"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategoryId">Pet Category Id</label>
            <input type="text" class="form-control" name="petCategoryId" id="field_petCategoryId"
                    ng-model="vm.raceParticipants.petCategoryId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_raceId">Race Id</label>
            <input type="text" class="form-control" name="raceId" id="field_raceId"
                    ng-model="vm.raceParticipants.raceId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
