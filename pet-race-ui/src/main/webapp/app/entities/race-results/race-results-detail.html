
<div>
    <h2><span>Race Results</span> {{vm.raceResults.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Pet Id</span></dt>
        <dd>
            <span>{{vm.raceResults.petId}}</span>
        </dd>
        <dt><span>Pet Name</span></dt>
        <dd>
            <span>{{vm.raceResults.petName}}</span>
        </dd>
        <dt><span>Pet Category</span></dt>
        <dd>
            <span>{{vm.raceResults.petCategory}}</span>
        </dd>
        <dt><span>Pet Category Id</span></dt>
        <dd>
            <span>{{vm.raceResults.petCategoryId}}</span>
        </dd>
        <dt><span>Place</span></dt>
        <dd>
            <span>{{vm.raceResults.place}}</span>
        </dd>
        <dt><span>Time</span></dt>
        <dd>
            <span>{{vm.raceResults.time | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
