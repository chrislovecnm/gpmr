
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRaceDataLabel">Create or edit a Race Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_raceDataId">Race Data Id</label>
            <input type="text" class="form-control" name="raceDataId" id="field_raceDataId"
                    ng-model="vm.raceData.raceDataId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petId">Pet Id</label>
            <input type="text" class="form-control" name="petId" id="field_petId"
                    ng-model="vm.raceData.petId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_raceId">Race Id</label>
            <input type="text" class="form-control" name="raceId" id="field_raceId"
                    ng-model="vm.raceData.raceId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petName">Pet Name</label>
            <input type="text" class="form-control" name="petName" id="field_petName"
                    ng-model="vm.raceData.petName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategoryName">Pet Category Name</label>
            <input type="text" class="form-control" name="petCategoryName" id="field_petCategoryName"
                    ng-model="vm.raceData.petCategoryName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_petCategoryId">Pet Category Id</label>
            <input type="text" class="form-control" name="petCategoryId" id="field_petCategoryId"
                    ng-model="vm.raceData.petCategoryId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_interval">Interval</label>
            <input type="number" class="form-control" name="interval" id="field_interval"
                    ng-model="vm.raceData.interval"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_runnerPosition">Runner Position</label>
            <input type="number" class="form-control" name="runnerPosition" id="field_runnerPosition"
                    ng-model="vm.raceData.runnerPosition"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_runnerDistance">Runner Distance</label>
            <input type="number" class="form-control" name="runnerDistance" id="field_runnerDistance"
                    ng-model="vm.raceData.runnerDistance"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startTime">Start Time</label>
                <div class="input-group">
                    <input id="field_startTime" type="text" class="form-control" name="startTime" uib-datepicker-popup="{{dateformat}}" ng-model="vm.raceData.startTime" is-open="vm.datePickerOpenStatus.startTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_finished">Finished</label>
            <input type="checkbox" class="form-control" name="finished" id="field_finished"
                    ng-model="vm.raceData.finished"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_runnerPreviousDistance">Runner Previous Distance</label>
            <input type="number" class="form-control" name="runnerPreviousDistance" id="field_runnerPreviousDistance"
                    ng-model="vm.raceData.runnerPreviousDistance"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
