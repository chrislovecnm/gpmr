
<div>
    <h2><span>Race Data</span> {{vm.raceData.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Pet Id</span></dt>
        <dd>
            <span>{{vm.raceData.petId}}</span>
        </dd>
        <dt><span>Pet Name</span></dt>
        <dd>
            <span>{{vm.raceData.petName}}</span>
        </dd>
        <dt><span>Pet Category</span></dt>
        <dd>
            <span>{{vm.raceData.petCategory}}</span>
        </dd>
        <dt><span>Pet Category Id</span></dt>
        <dd>
            <span>{{vm.raceData.petCategoryId}}</span>
        </dd>
        <dt><span>Runner Postion</span></dt>
        <dd>
            <span>{{vm.raceData.runnerPostion}}</span>
        </dd>
        <dt><span>Runner Sash Color</span></dt>
        <dd>
            <span>{{vm.raceData.runnerSashColor}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
