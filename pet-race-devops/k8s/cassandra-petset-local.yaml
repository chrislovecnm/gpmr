apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: cassandra
spec:
  serviceName: cassandra
  replicas: 1
  template:
    metadata:
      annotations:
        # Flip this to false after each node is stable.
        # To check the stability of a node, see kubectl logs.
        pod.alpha.kubernetes.io/initialized: "true"
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: 10.100.179.231:5000/cassandra:v11
        imagePullPolicy: Always
        command:
          - /run.sh
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        # If you need it it is going away in C* 4.0
        #- containerPort: 9160
        #  name: thrift
        resources:
          limits:
            cpu: 1
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        # CJL figure this out
        #args:
        #- --on-start="/on-start.sh"
        #- --service=cassandra

        volumeMounts:
        # These volume mounts are persistent. They're like inline claims,
        # but not exactly because the names need to match exactly one of
        # the pet volumes.
        - name: data
          mountPath: /cassandra_data
      volumes:
        - name: data
          emptyDir: {}
